plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    sourceCompatibility = '17'
    targetCompatibility = '17'

    group = 'com.wizardlybump17.minesweeper'
    version = '1.0.0'

    repositories {
        mavenCentral()
        mavenLocal()
    }
}